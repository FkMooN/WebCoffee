<html lang="en">
<head>

<body>
    
  <div class="log__main">
    <div class="form__main">
        <!-- login -->
            <!-- login -->
            <div class="form active" id="form-login" >
              <span class="title forgot_title">Đổi Mật Khẩu</span>
              <form onsubmit="return checkPasswordMatch()" class="form_forgot" th:action="@{/account/reset_password}" method="post" style="max-width: 420px; margin: 0 auto;">
                <input type="hidden"  name="token" th:value="${token}">
             
                        <div class="input__field">
                            <i class="fa-solid fa-lock icon"></i>
                            <i class="fa-regular fa-eye-slash show-hide-icon"></i>
                            <i class="fa-solid fa-lock icon"></i>
                            <input class="password" type="password" id="password"  name="password" placeholder="Nhập Mới Mật Khẩu" required>
                      </div>     
                      
                      <div class="input__field">
                        <i class="fa-solid fa-lock icon"></i>
                        <input class="password" id="rePassword" type="password"  name="rePassword" placeholder="Nhập Lại Mật Khẩu" required>
                  </div>     
               
                  <th:block th:if="${message}">
                    <div class="input__field" style="margin: 0;">
                      <span style="color: red;" class="input__field_message" th:text="${message}"></span>
                   </div>   </th:block>  

                        <div class="input__field button">
                          <input type="submit" value="Hoàn Thành" >
                        </div>
                </form>
        
            </div>
            <!-- login -->
          
   
     
        <!-- login -->
      
      </div>

</div>
<script src="/js/login.js"></script>
<script>
    const rePassword = document.querySelector('#rePassword')
    const form = document.querySelector('#form-login')


    function checkPasswordMatch() {
        const value = rePassword.value
    if (value != document.querySelector('#password').value) {
        alert('Mật khẩu nhập lại không đúng')
        rePassword.value=''
        return false
    } else {
        return true
    }
}
</script>
