  <div class="log__main">

        <!-- login -->
            <!-- login -->
            <div class="form active" id="form-login">
              <span class="title forgot_title">Quên Mật Khẩu</span>
              <form class="form_forgot" th:action="@{/account/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
                        <div class="input__field">
                            <i class="fa-regular fa-envelope icon"></i>
                            <input type="email"  th:value="${email}" name="email" placeholder="Nhập Email" required>
                      </div>     
                      <div th:if="${message !=null}" class="input__field_mess">
                        <span class="text disabled" th:text="${message}"></span>
                      </div>  
                      <div th:if="${message == null}" class="input__field_mess">
                        <span class="text disabled">Vui lòng nhập email để lấy lại</span>
                      </div>  
                     
                        <div class="input__field button">
                          <input type="submit" value="Gửi Email" >
                        </div>
                </form>
        
            </div>
